group 'org.estafet.bench.yordan.nalbantov'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.15.1'
    compile group: 'org.apache.camel', name: 'camel-jetty', version: '2.15.1'
    compile group: 'org.apache.camel', name: 'activemq-camel', version: '2.15.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}